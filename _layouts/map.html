<head>

</head>

<script type="module">
    $(document).ready(function (event) {
        const viewer = new Viewer($('#map-container img')[0], {
            inline: true,
            toolbar: {
                zoomIn: 4,
                zoomOut: 4,
                oneToOne: 4,
                reset: 4,
                prev: false,
                play: false,
                next: false,
                rotateLeft: false,
                rotateRight: false,
                flipHorizontal: false,
                flipVertical: false,
            },
            navbar: false,
            rotatable: false,
            url(image) {
                return 'res/' + image.alt + '.jpg';
            },
        });

        // viewer.show();
        console.log('yes');
    });

    $(document).ready(function () {

</script>

<body>
