<script type="module">
    $('.thumb').click(function (event) {
        const viewer = new Viewer($(this)[0], {
            toolbar: {
                zoomIn: 4,
                zoomOut: 4,
                oneToOne: 4,
                reset: 4,
                prev: false,
                play: false,
                next: false,
                rotateLeft: false,
                rotateRight: false,
                flipHorizontal: false,
                flipVertical: false,
            },
            navbar: false,
            rotatable: false,
            url(image) {
                var alt = image.alt;
                return 'res/' + alt + '.jpg';
            },
            show(immediate = true) { },
        });
    });
</script>
